<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marksheet Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Marksheet Generator</h1>
        <div class="student-info">
            <label for="student-name">Student Name:</label>
            <input type="text" id="student-name">
            <label for="mother-name">Mother's Name:</label>
            <input type="text" id="mother-name">
            <label for="college-name">College Name:</label>
            <input type="text" id="college-name">
        </div>
        <div class="subjects">
            <h2>Subjects</h2>
            <button class="add-button" onclick="addSubject()">Add Subject</button>
            <table id="subjects-table">
                <tr>
                    <th>Subject Code</th>
                    <th>Subject Name</th>
                    <th>Marks</th>
                    <th>Action</th>
                </tr>
            </table>
        </div>
        <button class="generate-button" onclick="generateMarksheet()">Generate Marksheet</button>
        <div id="marksheet"></div>
    </div>
    <script src="marksheet.js"></script>
</body>
</html>
